<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineBuddy 메시지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
        }

        .message-header {
            background-color: #800020;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .message-body {
            padding: 20px;
        }

        .message-body h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #333;
        }

        .message-body .chat {
            margin-bottom: 20px;
        }

        .message-body .chat p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .message-body .chat p.me {
            background-color: gainsboro;
            text-align: right;
        }

        .message-body .chat p.you {
            background-color: whitesmoke;
            text-align: left;
        }

        .message-body input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .message-body button {
            width: 100%;
            padding: 12px;
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .message-body button:hover {
            background-color: #5c0019;
        }
    </style>

</head>

<body>
    <div class="message-container">
        <div class="message-header">
            메시지 창
        </div>
        <div class="message-body">
            <h2>상대방과 자유로운 이야기를 나눠보세요</h2>
            <div class="chat">
            </div>
            <input type="text" id="message" placeholder="메시지를 입력하세요...">
            <button id="sendMessage">보내기</button>
        </div>
    </div>

    <script>
        document.getElementById("sendMessage").addEventListener("click", function () {
            var messageContent = document.getElementById("message").value.trim();
            if (messageContent !== "") {
                var chatContainer = document.querySelector(".chat");
                var newMessage = document.createElement("p");
                newMessage.classList.add("me");
                newMessage.textContent = "나: " + messageContent;
                chatContainer.appendChild(newMessage);
                document.getElementById("message").value = "";
            }
        });
    </script>
</body>

</html>
