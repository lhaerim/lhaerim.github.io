<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineBuddy 장르 목록</title>
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>장르별 게시판</strong>
            <p>자신의 취향과 맞는 cineBuddy들을 탐색해보세요!</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="genre">장르</div>
                <div class="writer">글쓴이</div>
                <div class="title">제목</div>
            </div>

            <!-- JavaScript로 게시물 목록 동적으로 추가 -->
            <script>
                // localStorage에서 저장된 게시물 목록을 가져옴
                var existingPosts = JSON.parse(localStorage.getItem("posts")) || [];

                // 게시물 목록을 동적으로 추가
                for (var i = 0; i < existingPosts.length; i++) {
                    var post = existingPosts[i];

                    var postElement = document.createElement("div");
                    postElement.innerHTML = `
                    <div class="title"><a href="view.html?id=${post.id}">${post.title}</a></div>
                    <div class="writer">${post.writer}</div>`;

                    document.querySelector(".board_list_wrap").appendChild(postElement);
                }

                // 게시물 삭제 함수
                function deletePost(postId) {
                    // 해당 ID의 게시물을 찾아서 삭제
                    existingPosts = existingPosts.filter(function(post) {
                        return post.id !== postId;
                    });

                    // localStorage에 업데이트된 목록 저장
                    localStorage.setItem("posts", JSON.stringify(existingPosts));

                    // 현재 페이지 리로드
                    location.reload();
                }
            </script>
        </div>
        <div class="bt_wrap">
            <a href="genre_write.html" class="on">글쓰기</a>
            <!--<a href="#">수정</a>-->
        </div>
    </div>

</body>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        font-size: 25px;
    }

    a{
        text-decoration: none;
        color: black;
    }

    .board_wrap {
        width: auto;
        margin: auto;
    }

    .board_title {
        margin-bottom: 30px;
    }

    .board_title strong {
        font-size: 2rem;
    }

    .board_title p {
        margin-top: 5px;
        font-size: 1rem;
    }
    .bt_wrap {
        margin-top: 30px;
        text-align: center;
        font-size: 0;
    }

    .bt_wrap a {
        display: inline-block;
        min-width: 80px;
        margin-left: 10px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 2px;
        font-size: 1rem;
    }

    .bt_wrap a:first-child {
        margin-left: 0;
    }

    .bt_wrap a.on {
        background: #800020;
    }

    .board_list {
        border-top: 2px solid #800020;
    }

    .board_list>div:list-child {
        border-bottom: 1px solid #800020;
    }
</style>

</html>
