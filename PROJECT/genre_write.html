<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineBuddy 장르 글쓰기</title>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>장르별 게시판</strong>
            <p>자신의 취향과 맞는 cineBuddy들을 탐색해보세요!</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form id="postForm">
                    <div class="genre">
                        <dl>
                            <dt></dt>
                            <dd>
                                <input id="genre" list="genres" placeholder="장르 선택" required />
                                <datalist id="genres">
                                    <option value="공포">
                                    <option value="로맨스">
                                    <option value="SF">
                                    <option value="판타지">
                                    <option value="액션">
                                    <option value="애니메이션">
                                </datalist>
                            </dd>
                        </dl>
                    </div>
                    <div class="title">
                        <dl>
                            <dt></dt>
                            <dd><input type="text" id="title" placeholder="제목 입력" required /></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt></dt>
                            <dd><input type="text" id="writer" placeholder="글쓴이 입력" required /></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea id="content" placeholder="내용 입력" required></textarea>
                    </div>
                    <div class="bt_wrap">
                        <button type="button" onclick="submitForm()">글등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var genre = document.getElementById("genre").value;
            var title = document.getElementById("title").value;
            var writer = document.getElementById("writer").value;
            var content = document.getElementById("content").value;

            var newPost = {
                genre: genre,
                title: title,
                writer: writer,
                content: content
            };

            var existingPosts = JSON.parse(localStorage.getItem("posts")) || [];
            existingPosts.push(newPost);
            localStorage.setItem("posts", JSON.stringify(existingPosts));

            window.location.href = "genre_list.html";
        }
    </script>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 16px;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;

    }

    .board_wrap {
        width: 80%;
        margin: auto;
        padding: 20px;
    }

    .board_title {
        margin-bottom: 20px;
        text-align: center;
    }

    .board_title strong {
        font-size: 2rem;
        color: #800020;
    }

    .board_title p {
        margin-top: 5px;
        font-size: 1rem;
        color: #333333;
    }

    .board_write_wrap {
        padding: 20px;
    }

    .board_write {
        border-top: 2px solid #800020;
        padding-top: 20px;
        margin-top: 20px;
    }

    .board_write .genre,
    .board_write .title,
    .board_write .info {
        padding: 15px 0;
        border-bottom: 1px solid #dddddd;
    }

    .board_write .genre dt,
    .board_write .genre dd,
    .board_write .title dt,
    .board_write .title dd,
    .board_write .info dt,
    .board_write .info dd {
        display: inline-block;
        vertical-align: middle;
        margin-bottom: 10px;
    }

    .board_write .genre input,
    .board_write .title input[type="text"],
    .board_write .info input[type="text"] {
        padding: 10px;
        width: calc(100% - 20px);
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    .board_write .genre input[list],
    .board_write .title input[list] {
        padding-right: 20px;
    }

    .board_write .cont textarea {
        display: block;
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 1rem;
        resize: vertical;
    }

    .bt_wrap {
        text-align: center;
        margin-top: 20px;
    }

    .bt_wrap button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #800020;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .bt_wrap button:hover {
        background-color: #5c0019;
    }
</style>


</html>
