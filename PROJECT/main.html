<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineBuddy</title>
</head>

<body>
    <header>
        <h1>cineBuddy</h1>
        <nav>
            <span id="login">로그인</span>
            <span id="mypage">마이페이지</span>
        </nav>
    </header>
    <div class="container">
        <div class="box">
            <a href="genre_list.html">장르별 취향맞는 cineBuddy 찾기</a>
        </div>
        <div class="box">
            <a href="distance_list.html">거리별 가까운 cineBuddy 찾기</a>
        </div>
        <div class="box">
            <a href="score.html">영화 별점</a>
        </div>
    </div>
    <footer>
        개발일자 2024-06-00 <a href="introduce.html">개발인 이해림</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var user = getCookie("user");
            var loginLink = document.getElementById("login");
            var mypageLink = document.getElementById("mypage");

            loginLink.onclick = function () {
                window.location.href = "login.html";
            };

            mypageLink.onclick = function () {
                if (user) {
                    window.location.href = "mypage.html";
                } else {
                    alert("로그인이 필요합니다.");
                }
            };
        });

        function getCookie(name) {
            var cookieArr = document.cookie.split(";");
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
                if (name.trim() === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
    </script>

    <style>
        html {
    font-size: 16px;
    box-sizing: border-box;
}
