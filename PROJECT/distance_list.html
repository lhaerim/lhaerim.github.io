<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineBuddy 거리 목록</title>
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>가까운 cineBuddy들을 탐색해보세요!</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="num">번호</div>
                <div class="title">제목</div>
                <div class="writer">글쓴이</div>
                <div class="date">작성일</div>
                <div class="count">조회</div>
                <div class="delete">삭제</div>
            </div>

            <!-- JavaScript로 게시물 목록 동적으로 추가 -->
            <script>
                // localStorage에서 저장된 게시물 목록을 가져옴
                var existingPosts = JSON.parse(localStorage.getItem("posts")) || [];

                // 게시물 목록을 동적으로 추가
                for (var i = 0; i < existingPosts.length; i++) {
                    var post = existingPosts[i];

                    var postElement = document.createElement("div");
                    postElement.innerHTML = `
                    <div class="num">${existingPosts.length - i}</div>
                    <div class="title"><a href="view.html?id=${post.id}">${post.title}</a></div>
                    <div class="writer">${post.writer}</div>
                    
                    <div class="delete" onclick="deletePost(${post.id})">삭제</div>
                `;

                    document.querySelector(".board_list_wrap").appendChild(postElement);
                }

                // 게시물 삭제 함수
                function deletePost(postId) {
                    // 해당 ID의 게시물을 찾아서 삭제
                    existingPosts = existingPosts.filter(function(post) {
                        return post.id !== postId;
                    });

                    // localStorage에 업데이트된 목록 저장
                    localStorage.setItem("posts", JSON.stringify(existingPosts));

                    // 현재 페이지 리로드
                    location.reload();
                }
            </script>
        </div>
        <div class="board_page">
            <a href="#" class="bt first">
            </a>
            <a href="#" class="bt prev">
            </a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="num">4</a>
            <a href="#" class="num">5</a>
            <a href="#" class="bt next">></a>
            <a href="#" class="bt last">>></a>
        </div>
        <div class="bt_wrap">
            <a href="write.html" class="on">등록</a>
            <!--<a href="#">수정</a>-->
        </div>
    </div>

</body>

</html>
