<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Test</title>
    <style>
        * {
            margin: 0 auto;
            line-height: 3em;
        }
        
        body {
            width: 300px;
        }
        
        select {
            height: 30px;
            font-size: 1.2em;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(31, 192, 232);
            color: white;
            line-height: 200px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form>
        <h1>DOM 실습</h1>
        <label>텍스트 내용 입력 <input type="text" id="t"></label><br>
        <label>배경색 <input type="color" id="bgcolor" value="#0000ff"></label><br>
        <label>글자색 <input type="color" id="fcolor" value="#ffffff"></label><br>
        <label>글자크기 <select id="fsize">
            <option value="10px">10</option>
            <option value="15px">15</option>
            <option value="20px">20</option>
            <option value="25px">25</option>
            <option value="30px">30</option>
            </select>
        </label><br>
        <label><input type="radio" name="shape" value="circle" class="shape">원</label> &nbsp;&nbsp;
        <label><input type="radio" name="shape" value="square" class="shape" checked>사각형</label>&nbsp;&nbsp;
        <label><input type="radio" name="shape" value="round" class="shape">모서리가 둥근 사각형</label>
        <div id="rs">텍스트 내용</div>
    </form>
    <script>
        let text = document.getElementById("t");

        text.addEventListener('blur', function() {
            rs.innerHTML = text.value
        })

        let backcolor = document.getElementById("bgcolor");
        let fontcolor = document.getElementById("fcolor");

        backcolor.addEventListener('change', function() {
            rs.style.backgroundColor = backcolor.value;
        })
        fontcolor.addEventListener('change', function() {
            rs.style.color = fontcolor.value;
        })

        let size = document.querySelector("select");

        size.addEventListener('change', function() {
            rs.style.fontSize = size.options[size.selectedIndex].value;
        })

        let shaperadios = document.querySelectorAll('.shape');

        shaperadios.forEach(function(radio) {
            radio.addEventListener('change', function() {
                let selectedShape = document.querySelector('input[name="shape"]:checked').value;

                switch (selectedShape) {
                    case 'circle':
                        shaperadios.forEach(function(radio) {
                            rs.style.borderRadius = '50%';
                        });
                        break;
                    case 'square':
                        shaperadios.forEach(function(radio) {
                            rs.style.borderRadius = '0';
                        });
                        break;
                    case 'round':
                        shaperadios.forEach(function(radio) {
                            rs.style.borderRadius = '35px';
                        });
                        break;
                    default:
                        shaperadios.forEach(function(radio) {
                            rs.style.borderRadius = '0';
                        });
                        break;
                }
            });
        });
    </script>
</body>

</html>
