<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 창</title>
</head>

<body>
    <h1>새로운 창 화면 가운데 띄우기 실습</h1>

    <script>
        function openCenter(doc, win, w, h) {
            var left = (screen.availWidth - w) / 2;
            var top = (screen.availHeight - h) / 2;
            var opt = "left=" + left + ",top=" + top + ",width=" + w + ",height=" + h;
            var newWindow = window.open(doc, win, opt);

            newWindow.addEventListener('load', function() {
                var closeButton = newWindow.document.createElement('button');
                closeButton.textContent = '닫기';
                closeButton.classList.add('close-button');
                closeButton.onclick = function() {
                    newWindow.close();
                };
                newWindow.document.body.appendChild(closeButton);
            });
        }
        openCenter("lab06-02.html", "pop", 500, 400)
    </script>

</body>

</html>
