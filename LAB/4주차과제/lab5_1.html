<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2313638 이해림</title>
</head>

<body>
    <script>
        var grade = prompt("점수를 입력하세요")

        if (grade >= 90 && grade <= 100) {
            document.write("입력한 점수" + grade + "는 A학점입니다.")
        } else if (grade >= 80) {
            document.write("입력한 점수" + grade + "는 B학점입니다.")
        } else if (grade >= 70) {
            document.write("입력한 점수" + grade + "는 C학점입니다.")
        } else if (grade >= 60) {
            document.write("입력한 점수" + grade + "는 D학점입니다.")
        } else if (grade < 60 && grade >= 0) {
            document.write("입력한 점수" + grade + "는 F학점입니다.")
        } else {
            document.write("잘못된 점수입니다. 다시 입력해주세요.")
        }
    </script>


</body>

</html>
