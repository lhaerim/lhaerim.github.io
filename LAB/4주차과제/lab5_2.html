<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2313638 이해림</title>
</head>

<body>
    <script>
        let messages = function(msg, count) {
            for (let i = 1; i <= count; i++) {
                document.write(msg + "<br/>");
            }
        }
        messages(prompt("반복할 메시지를 입력하세요"), prompt("몇 번 반복할까요?"));
    </script>

</body>

</html>
